<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>A town called ...</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/Boot.js"></script>
    <script type="text/javascript" src="js/History.js"></script>
    <script type="text/javascript" src="js/Start.js"></script>
    <script type="text/javascript" src="js/Credits.js"></script>
    <script type="text/javascript" src="js/Worlds.js"></script>
    <script type="text/javascript" src="js/WorldOne.js"></script>
    <script type="text/javascript" src="js/WorldTwo.js"></script>
    <script type="text/javascript" src="js/WorldThree.js"></script>
    <script type="text/javascript" src="js/WorldFour.js"></script>
    <script type="text/javascript" src="js/WorldFive.js"></script>
    <script type="text/javascript" src="js/Acto1.js"></script>
    <script type="text/javascript" src="js/Acto2.js"></script>
    <script type="text/javascript" src="js/Acto3.js"></script>
    <script type="text/javascript" src="js/Acto4.js"></script>
    <script type="text/javascript" src="js/Acto5.js"></script>
    <script type="text/javascript" src="js/Points.js"></script>
    <script type="text/javascript" src="js/GameOver.js"></script>
    <script type="text/javascript" src="js/Win.js"></script>
  </head>
  <body>
    <script>
      (function()
      {
        var game = new Phaser.Game(900, 600, Phaser.AUTO,'ccsgamejam2016');    
        game.state.add("Boot", City.Boot);
        game.state.add("StateHistory", City.StateHistory);
        game.state.add("StateStart", StateStart);
        game.state.add("StateCredits", City.StateCredits);
        game.state.add("Worlds", City.WorldsAll);
        game.state.add("WorldOne", City.WorldOne);
        game.state.add("WorldTwo", City.WorldTwo);
        game.state.add("WorldThree", City.WorldThree);
        game.state.add("WorldFour", City.WorldFour);
        game.state.add("WorldFive", City.WorldFive);
        game.state.add("Acto1", Acto1);
        game.state.add("Acto2", Acto2);
        game.state.add("Acto3", Acto3);
        game.state.add("Acto4", Acto4);
        game.state.add("Acto5", Acto5);
        game.state.add("Points", City.Points);
        game.state.add("GameOver",GameOver);
        game.state.add("Win",Win);
        game.state.start("Boot");
      })();
    </script>
  </body>
</html>
